<div class="product-slider">
    <div class="info">
        <h3>{{ product.title }}</h3>
        <p class="description">{{ product.description }}...</p>
        <p class="price">${{ product.price }}</p>
    </div>
    <div class="image-box">
        <img [src]="product.thumbnail" [alt]="product.title" />
    </div>
