<div class="container">
    <!---- style binding per l'allineamento del testo --->
    <div class=" text-up" [style.align-self]="allineamento">
        <div>
            <h1>
                <mat-icon *ngIf="mostraIconaApple" class="icon-apple">apple</mat-icon>
                {{ titolo }}
            </h1>
            <p>{{ sottotitolo }} <br> {{ sottotitolo2 }}</p>

        </div>
        <div class="container-but">
            <a href="" mat-raised-button class="but-per">{{link}}</a>
            <a href="" *ngIf="link2" mat-raised-button class="but-white">{{link2}}</a>
        </div>
    </div>

    <div class="container-img">
        <img [src]="immagineSrc" class="img-double" alt="Immagine prodotto" />
    </div>
</div>
